

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microsoft 365 - Iniciar sesión</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .logo {
      text-align: left;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://i.postimg.cc/HxwyDPCG/pngegg.png" alt="Microsoft Logo" width="120"/>
    </div>
    <form id="login-form">
      <label for="correo">Correo electrónico</label>
      <input type="email" name="correo" required />
      <label for="password">Contraseña</label>
      <input type="password" name="password" required />
      <button type="submit">Siguiente</button>
    </form>
    
    <script>
      document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault(); // Previene que recargue o intente enviar a /api
        // Aquí podrías registrar los datos si tuvieras backend
        window.location.href = "resultado.html"; // Redirige al resultado
      });
    </script>
  </div>
</body>
</html>
